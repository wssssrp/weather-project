<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alkalami&family=Lato:wght@300;400&family=Roboto:wght@100;300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <section>
        <div class="city-hints">
          <span class="cities">Warsaw</span>
          <span class="cities">New York</span>
          <span class="cities">Kyiv</span>
          <span class="cities">London</span>
        </div>

        <form class="city-form">
          <input
            type="search"
            placeholder="Enter a city"
            class="city-field"
            autocomplete="off"
          />
          <input type="submit" value="Search" class="search-button" />
          <input type="button" value="Current" id="location-button" />
        </form>
      </section>
      <div class="location">
        <span class="temperature-today">Today</span>
        <span class="chosen-city"></span>
        <span class="temperature-today">9/17℃</span>
      </div>

      <h1>
        <span id="weather-description"></span>
        <img src="" alt="" id="current-weather-icon" />
        <span id="current-temp"></span>
        <a href="#" id="celsius-link" class="active">℃ </a>|<a
          href="#"
          id="fahrenheit-link"
        >
          ℉</a
        >
      </h1>
      <p>
        <span id="current-date"></span>
        | Wind: <span id="wind-speed"></span> km/h
      </p>
      <section class="forecast" id="forecast"></section>
    </div>
    <div class="github-link">
      <a href="https://github.com/wssssrp/weather-project" target="_blank"
        >Open-source code</a
      >
      by Anna Parfeniuk
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
