<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alkalami&family=Lato:wght@300;400&family=Roboto:wght@100;300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="cities-hints-div">
        <a href="#" id="london-link" class="city-hint">London</a>
        <a href="#" id="warsaw-link" class="city-hint">Warsaw</a>
        <a href="#" id="kyiv-link" class="city-hint">Kyiv</a>
        <a href="#" id="lisbon-link" class="city-hint">Lisbon</a>
        <a href="#" id="location-link" class="city-hint">üìç</a>
      </div>
      <form id="city-form">
        <input
          type="search"
          placeholder="Enter a city"
          id="city-input"
          autocomplete="off"
        />
        <input type="submit" value="Search" class="search-button" />
      </form>

      <div class="today-city-temp-div">
        <span class="temperature-today">Today</span>
        <span id="current-city"></span>
        <span class="temperature-today">
          <span id="min-temperature-today"></span>/<span
            id="max-temperature-today"
          ></span
          >‚ÑÉ</span
        >
      </div>

      <h1>
        <span id="weather-description"></span>
        <img src="" alt="" id="current-weather-icon" />
        <span id="current-temp"></span>‚ÑÉ
      </h1>
      <p>
        <span id="current-date"></span>
        | Wind: <span id="wind-speed"></span> km/h
      </p>
      <section class="forecast" id="forecast"></section>
    </div>
    <div class="github-link">
      <a href="https://github.com/wssssrp/weather-project" target="_blank"
        >Open-source code</a
      >
      by Anna Parfeniuk
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
